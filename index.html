<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- intestazione app -->
    <header>
        <img class="app-logo" src="img/Logo.png" alt="Boolean" />
        <h1 class="app-title">Toobolist</h1>
    </header>
    <!-- intestazione app -->

    <div class="container task-container">
        <!--  buttons -->
        <div class="tasks-buttons">
            <button class="btn btn-blue">Add Task</button>
            <button class="btn btn-gray">Add Section</button>
        </div>
        <!-- / buttons -->
        <div class="tasks-sections">
            <!-- task group -->
            <div class="task-group">
                <h3>&blacktriangledown; New Task</h3>
                <ul class="tasks-list">
                    <li class="task">
                        <div class="circle circle-done">&check;</div>
                        <span class="task-text">Newsletter </span>
                        <div class="tag tag-blue">Editorial</div>
                    
                </ul>
            </div>
            <!-- /task group -->
            <!-- task group -->
            <div class="task-group">
                <h3>&blacktriangledown; Today</h3>
                <ul class="tasks-list">
                    <li class="task">
                        <div class="circle circle-done">&check;</div>
                        <span class="task-text">Lorem ipsum dolor</span>
                        <div class="tag tag-blue">Editorial</div>
                    </li>
                    <li class="task">
                        <div class="circle circle-done">&cross;</div>
                        <span class="task-text">Lorem ipsum dolor</span>
                        <div class="tag tag-green">Q1 Goals</div>
                    </li>
                    <li class="task">
                        <div class="circle circle-danger">&check;</div>
                        <span class="task-text">Lorem ipsum dolor</span>
                        <div class="tag tag-orange">Recruting</div>
                    </li>
                </ul>
            </div>
            <!-- /task group -->
        </div>
        <!-- /tasks list -->
    </div>
    
</body>
</html>
